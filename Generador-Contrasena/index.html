<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="display">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copiar</button>
        </div>

        <div class="settings">

            <label>
                Longitud:
                <span id="lengthValue">10</span>
            </label>
            <input type="range" id="length" min="8" max="20" value="10">

            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> Incluir Mayúsculas</label>
                <label><input type="checkbox" id="lowercase" checked> Incluir Minúsculas</label>
                <label><input type="checkbox" id="numbers" checked> Incluir Números</label>
                <label><input type="checkbox" id="symbols"> Incluir Símbolos></label>
        </div>

        <div class="strength">
            Fuerza: <span id="strengthValue">MEDIA</span>
        </div>

        <button id="generateBtn">GENERAR</button>
     </div>

     <script src="script.js"></script>
</body>
</html>
